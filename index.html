<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/style/css/reset.css">
    <link rel="stylesheet" href="./assets/style/css/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Script -->
    <script src="./assets/script/index.js" defer></script>
    <title>Time tracking dashboard</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="dashboard">

            <div class="dashboard-header">
                <div class="dashboard-header-profile">
                    <div class="dashboard-header-profile__imagem"></div>
                    <div class="dashboard-header-profile__text">
                        <span>Report for</span>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>
                <div class="dashboard-header-periods" id="periods">
                    <input type="radio" class="trigger-input" id="daily" name="periods">
                    <label for="daily" class="trigger-label" id="dailySelector">Daily</label>
                    <input type="radio" class="trigger-input" id="weekly" name="periods" checked>
                    <label for="weekly" class="trigger-label" id="weeklySelector">Weekly</label>
                    <input type="radio" class="trigger-input" id="monthly" name="periods">
                    <label for="monthly" class="trigger-label" id="monthlySelector">Monthly</label>
                </div>
            </div>

            <ul class="dashboard-list">

                <li class="dashboard-list-item work">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Work</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="workCurrentOutput">32hrs</h3>
                            <span id="workPreviousOutput">Last Week - 36hrs</span>
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item play">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Play</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="playCurrentOutput">10hrs</h3>
                            <span id="playPreviousOutput">Last Week - 8hrs</span>
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item study">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Study</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="studyCurrentOutput">4hrs</h3>
                            <span id="studyPreviousOutput">Last Week - 7hrs</span>
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item exercise">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Exercise</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="exerciseCurrentOutput">4hrs</h3>
                            <span id="exercisePreviousOutput">Last Week - 5hrs</span>
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item social">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Social</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="socialCurrentOutput">5hrs</h3>
                            <span id="socialPreviousOutput">Last Week - 10hrs</span>
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item self-care">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Self Care</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="selfCareCurrentOutput">2hrs</h3>
                            <span id="selfCarePreviousOutput">Last Week - 2hrs</span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
