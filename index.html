<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/style/css/reset.css">
    <link rel="stylesheet" href="./assets/style/css/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Script -->
    <script src="./assets/script/index.js" defer></script>
    <title>Time tracking dashboard</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="dashboard">

            <div class="dashboard-header">
                <div class="dashboard-header-profile">
                    <div class="dashboard-header-profile__imagem"></div>
                    <div class="dashboard-header-profile__text">
                        <span>Report for</span>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>
                <div class="dashboard-header-periods" id="periods">
                    <input type="radio" id="dayle" name="periods">
                    <label for="dayle" id="dayleSelector">Daily</label>
                    <input type="radio" id="weekly" name="periods">
                    <label for="weekly" id="weeklySelector">Weekly</label>
                    <input type="radio" id="monthly" name="periods">
                    <label for="monthly" id="monthlySelector">Monthly</label>
                </div>
            </div>

            <ul class="dashboard-list">

                <li class="dashboard-list-item work">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Work</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="workCurrentOutput"></h3>
                            <!-- 32hrs -->
                            <span id="workPreviousOutput"></span>
                            <!-- Last Week - 36hrs -->
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item play">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Play</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="playCurrentOutput"></h3>
                            <!-- 10hrs -->
                            <span id="playPreviousOutput"></span>
                            <!-- Last Week - 8hrs -->
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item study">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Study</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="studyCurrentOutput"></h3>
                            <!-- 4hrs -->
                            <span id="studyPreviousOutput"></span>
                            <!-- Last Week - 7hrs -->
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item exercise">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Exercise</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="exerciseCurrentOutput"></h3>
                            <!-- 4hrs -->
                            <span id="exercisePreviousOutput"></span>
                            <!-- Last Week - 5hrs -->
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item social">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Social</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="socialCurrentOutput"></h3>
                            <!-- 5hrs -->
                            <span id="socialPreviousOutput"></span>
                            <!-- Last Week - 10hrs -->
                        </div>
                    </div>
                </li>

                <li class="dashboard-list-item self-care">
                    <div class="dashboard-list-item-content">
                        <div class="dashboard-list-item-content-primary">
                            <h2>Self Care</h2>
                            <i></i>
                        </div>
                        <div class="dashboard-list-item-content-secundary">
                            <h3 id="selfCareCurrentOutput"></h3>
                            <!-- 2hrs -->
                            <span id="selfCarePreviousOutput"></span>
                            <!-- Last Week - 2hrs -->
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
